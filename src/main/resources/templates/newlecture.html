<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>New presentation</title>
</head>
<body>
<h1>Add new presentation</h1>
<form th:action="@{/newlecture}" method="post">
    <label for="title">Title</label>:
    <input type="text" class="form-control" id="title" name="title" autofocus="autofocus" /> <br />
    <label for="content">Content</label>:
    <input type="text" class="form-control" id="content" name="content" /> <br />
    <label for="datetime">Date and time</label>:
    <input type="datetime-local" class="form-control" id="datetime" name="datetime" /> <br />
    <input type="number" class="form-control" id="room" name="room" /> <br />

    <input type="submit" value="Done" />
</form>
<p class="bg-info" th:text="${message}"/>
<p class="bg-danger" th:text="${error}"/>

</body>
</html>
