<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>User's list</title>
</head>
<body>
<div th:if="${list != null}">
    <h1> List of lectures</h1>
    <ul>
        <li th:each="item : *{list}" th:text="${item}">Item description here...</li>
    </ul>
</div>:block>
</ul>
</body>
</html>
