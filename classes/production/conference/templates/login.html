<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<form th:action="@{/login}" method="post">
    <label for="login" class="label label-default">Username</label>:
    <input type="text" class="form-control" id="login" name="login" autofocus="autofocus" /> <br />
    <label for="password" class="label label-default">Password</label>:
    <input type="password" class="form-control" id="password" name="password" /> <br />
    <input type="submit" class="btn btn-primary" value="Log in" />
</form>
<p class="bg-info" th:text="${message}"/>
<p class="bg-danger" th:text="${error}"/>
</body>
</html>
